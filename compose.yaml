services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      WATCHPACK_POLLING_INTERVAL: "100"
      CHOKIDAR_USEPOLLING: "true"
    command: npm run dev -- --hostname 0.0.0.0

volumes:
  node_modules:
  next_cache:
    